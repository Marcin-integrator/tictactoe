<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        
        <title>Tic-tac-toe Game</title>
    </head>

    <body>
        <div class="wrapper clearfix" id="body">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player<br> ‚Éù</div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player<br> X</div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <p id="info"></p>
            <div class="grid-container" id="grider">
                <div class="field" id="fld-1"></div>
                <div class="field" id="fld-2"></div>
                <div class="field" id="fld-3"></div>
                <div class="field" id="fld-4"></div>
                <div class="field" id="fld-5"></div>
                <div class="field" id="fld-6"></div>
                <div class="field" id="fld-7"></div>
                <div class="field" id="fld-8"></div>
                <div class="field" id="fld-9"></div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
